<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/./css/main.css">
  </head>
  <body>
      <div class="container">
          <nav class="navbar">
              <ul>
                  {% for page in site.pages %}
                    {% if page.title %}
                        <li>
                            <a href="{{ site.baseurl }}/{{ page.title }}">{{ page.title }}</a>
                        </li>
                    {% endif %}
                  {% endfor %}
              </ul>
          </nav>
          {{ content }}
    </div>
  </body>
</html>
