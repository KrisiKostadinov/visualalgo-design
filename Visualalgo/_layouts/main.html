<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site-main.css">
  </head>
  <body>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <div class="container">
        <div class="login">
          {% include login.html %}
        </div>
        <header>
          <div class="left-header">
            {% include navigation-main.html %}
          </div>
          <div class="wrapper">
            {% if page.title != 'About' %}
              <div class="main-header">
                {% include main-header.html %}
              </div>
              <div class="right-header">
                {% include right-header.html %}
              </div>
            {% endif %}
          </div>
        </header>
        <div id="main">
          {{ content }}
        </div>
        <footer>
          {% include footer.html %}
        </footer>
    </div>
  </body>
</html>
