---
layout: post
permalink: /post
---

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/./css/post-main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>
    <div class="blog-container">
      <header>
        <nav>
          <a href="{{ site.baseurl }}/"><h2><span>Blog</span><span>Posts</span></h2></a>
          <ul>
            {% assign navigation = site.pages | sort:"order" %}
            {% for current_page in navigation %}
              {% if current_page.title %}
                <li class="{% if current_page.url == page.url %}page-item{% endif %}">
                  <a href="{{ site.baseurl }}{{ current_page.url }}">{{ current_page.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </header>
    </div>
    {{ content }}
  </body>
</html>
