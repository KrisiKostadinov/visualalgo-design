<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site-main.css">
  </head>
  <body>
      <div class="container">
        <header>
          <div class="left-header">
            {% include navigation-main.html %}
          </div>
          <div class="main-right-header wrapper">
            {% if page.title != 'Login' %}
              <div class="main-header">
                <h1>Beautiful design with jekyll</h1>
                <p>This is custom design maked with jekyll for GitHub Pages</p>
                <a href="#">Get started</a>
                <a href="#main"><i class="fas fa-arrow-down"></i></a>
              </div>
              <div class="right-header">
                <h2>Jekyll Design</h2>
                <form>
                  <label for="input">Email</label>
                  <input type="text" name="" id="input" placeholder="Email">
                  <label for="input">Password</label>
                  <input type="text" name="" id="input" placeholder="Password">
                  <button>Login <i class="far fa-hand-point-right"></i></button>
                </form>
                <ul class="social-links">
                  <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-github"></i></a>
                  </li>
                </ul>
              </div>
            {% endif %}
          </div>
        </header>
        <main id="main">
          {{ content }}
        </main>
        <footer>
          {% include footer.html %}
        </footer>
    </div>
  </body>
</html>
